<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青少年健康身心發展 App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
            color: #333;
        }
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #f4f8fb;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
        }
        nav a {
            text-decoration: none;
            color: #4caf50;
            font-size: 1.2rem;
        }
        section {
            padding: 2rem;
        }
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .btn {
            display: block;
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 0.8rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>青少年健康身心發展</h1>
        <p>幫助你健康成長的全方位工具</p>
    </header>
    <nav>
        <a href="#tips">健康貼士</a>
        <a href="#diary">心情日記</a>
        <a href="#exercise">鍛煉追蹤</a>
        <a href="#support">諮詢支持</a>
    </nav>
    <section id="tips">
        <div class="card">
            <h2>健康貼士</h2>
            <p>每天飲用足夠的水，確保每晚有 8 小時的睡眠。</p>
            <p>多吃蔬果，避免過量糖分攝取。</p>
            <a href="#" class="btn">查看更多貼士</a>
        </div>
    </section>
    <section id="diary">
        <div class="card">
            <h2>心情日記</h2>
            <p>記錄你的感受，了解自己的情緒變化。</p>
            <textarea rows="5" style="width: 100%; border-radius: 5px; border: 1px solid #ddd; padding: 0.5rem;" placeholder="今天你感覺如何？"></textarea>
            <a href="#" class="btn">保存日記</a>
        </div>
    </section>
    <section id="exercise">
        <div class="card">
            <h2>鍛煉追蹤</h2>
            <p>設置目標並追蹤你的鍛煉進度。</p>
            <ul>
                <li>每日步數目標：10,000 步</li>
                <li>今日已完成：7,500 步</li>
            </ul>
            <a href="#" class="btn">更新進度</a>
        </div>
    </section>
    <section id="support">
        <div class="card">
            <h2>諮詢支持</h2>
            <p>需要幫助？聯絡我們的專業心理諮詢師。</p>
            <a href="#" class="btn">聯絡諮詢師</a>
        </div>
    </section>
    <footer style="text-align: center; padding: 1rem; background-color: #4caf50; color: white;">
        <p>© 2024 青少年健康身心發展 App</p>
    </footer>
</body>
</html>
