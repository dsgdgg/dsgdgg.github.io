<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>青春健康 TikTok 挑戰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ff6f61, #ff9052);
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
    }
    section {
      padding: 20px;
    }
    .video-section {
      text-align: center;
      margin: 20px 0;
    }
    .video-section img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .steps {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
    }
    .steps h2 {
      color: #ff6f61;
      font-size: 1.8em;
    }
    .steps ul {
      list-style: none;
      padding: 0;
    }
    .steps ul li {
      font-size: 1.2em;
      margin: 10px 0;
      line-height: 1.6;
    }
    .cta {
      text-align: center;
      margin: 30px 0;
    }
    .cta button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    .cta button:hover {
      background: #ff5039;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
    }
    footer a {
      color: #ff6f61;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>#健康潮人挑戰</h1>
    <p>青春無極限，健康最時尚！</p>
  </header>
  <section>
    <div class="video-section">
      <img src="tiktok-screenshot.jpg" alt="TikTok 健康挑戰畫面">
      <p>🎥 青少年挑戰影片正在風靡 TikTok！你也可以成為下一個潮流主角！</p>
    </div>
    <div class="steps">
      <h2>三步加入#健康潮人挑戰：</h2>
      <ul>
        <li>🌟 1. 錄製你的健康生活影片！無論是運動、健康餐、還是挑戰新目標。</li>
        <li>🎶 2. 加入熱門音樂，讓你的影片更吸睛！</li>
        <li>📲 3. 上傳影片並標記#健康潮人挑戰，與世界分享你的改變！</li>
      </ul>
    </div>
    <div class="cta">
      <button onclick="window.location.href='https://www.tiktok.com/tag/健康潮人挑戰';">立刻參加挑戰！</button>
    </div>
  </section>
  <footer>
    <p>追蹤我們：<a href="https://www.tiktok.com/@青春健康Power" target="_blank">@青春健康Power</a></p>
    <p>#青春無極限 #健康潮人挑戰</p>
  </footer>
</body>
</html>
